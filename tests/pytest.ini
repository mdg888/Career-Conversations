[pytest]
# Pytest configuration for app.py tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with external services
    slow: Slow running tests
    api: Tests that interact with external APIs

# Test paths
testpaths = .

# Coverage options (optional - uncomment to enable coverage reporting)
# addopts = -v --strict-markers --tb=short --cov=app --cov-report=term-missing --cov-report=html
